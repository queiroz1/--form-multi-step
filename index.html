<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Form Multi Step</title>
</head>
<body>
    <main id="app">
        <form>
            <div class="step-progress">
                <strong class="active" data-step>Contato</strong>
                <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1.41663 2L6.41663 7L1.41663 12" stroke="#323238" stroke-width="2" stroke-linecap="square"/>
                </svg>                    
                <strong class="step" data-step>Empresa</strong>
                <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1.41663 2L6.41663 7L1.41663 12" stroke="#323238" stroke-width="2" stroke-linecap="square"/>
                    </svg>                    
                <strong class="step" data-step>Projeto</strong>
            </div>

            <div class="form-step active">
                <div class="content">
                    <label for="name">Nome *</label>
                    <input id="name" type="text" name="name" placeholder="Como prefere ser chamado?" required>

                    <label for="tel">Whatsapp</label>
                    <input id="tel" type="text" name="phone" placeholder="Digite seu numero de whatsapp" onkeypress="return /\d/.test(event.key) ">

                    <label for="email">Email *</label>
                    <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                </div>
                <div class="button-wraper justify-end">
                    <!-- <button class="btn secondary" data-action="prev">Voltar</button> -->
                    <button class="btn primary" data-action="next" type="button">Continuar</button>
                </div>
            </div>

            <div class="form-step hide">
                <div class="content">
                    <label for="business-name">Nome da empresa</label>
                    <input id="business-name" type="text" name="business-name" placeholder="Qual é o nome da empresa?">

                    <label for="business-colab-number">Numero de funcionarios</label>
                    <input id="business-colab-number" type="text" name="business-colab-number" placeholder="Digite o numero de colaboradores" onkeypress="return /\d/.test(event.key)">

                    <label for="business-about">Sobre o seu negocio</label>
                    <textarea id="business-about" name="business-about" placeholder="Fale um pouco sobre seus produtos e servicos"></textarea>
                </div>
                <div class="button-wraper">
                    <button class="btn secondary" data-action="prev" type="button">Voltar</button>
                    <button class="btn primary" data-action="next" type="button">Continuar</button>
                </div>
            </div>

            <div class="form-step hide">
                <div class="content">
                    <label for="projects">Objetivos do projeto</label>
                    <textarea id="projects" name="projects" placeholder="Descreva quais os objetivos desse projeto"></textarea>
                </div>
                <div class="button-wraper">
                    <button class="btn secondary" data-action="prev" type="button">Voltar</button>
                    <button class="btn primary" data-action="next" type="submit">Enviar proposta</button>
                </div>
            </div>
        </form>
        <p>Feito com ❤️ por @queiroz.dll</p>
    </main>

    <script src="script.js"></script>
</body>
</html>
